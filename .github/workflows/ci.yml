---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: "borismw.bind"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: "borismw.bind"
      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.3'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .
  test:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - image: "ubuntu"
            tag: "22.04"

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: "borismw.bind"

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.3'

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker netaddr dnspython

      - name: Run Molecule Primary/Secondary/Forwarder tests
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          image: ${{ matrix.distro.image }}
          tag: ${{ matrix.distro.tag }}

      - name: Run Molecule Shared Inventory tests
        run: molecule test --scenario-name shared_inventory
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          image: ${{ matrix.distro.image }}
          tag: ${{ matrix.distro.tag }}
